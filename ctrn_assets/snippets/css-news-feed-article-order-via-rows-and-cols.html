{% addtoblock "css" %}
<style id="css-news-feed-article-order-via-rows-and-cols">
    /* To stop overflow of article within a `.col .blog-latest-entries` */
    /* FAQ: Multiple `.col .blog-latest-entries` allow manual ordering */
    /* FAQ: Only happens when col too narrow for 300px-wide article */
    /* https://github.com/TACC/Core-CMS/blob/5976f58/taccsite_cms/static/site_cms/css/src/_imports/tools/x-news.css#L107 */
    .row--has-many-auto-news-feeds .col .blog-latest-entries {
        grid-template-columns: unset;
    }
</style>
{% endaddtoblock %}
