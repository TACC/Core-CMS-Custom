<style id="css-news-page">
/* To make <h3> look like an <h2> */
.blog-list h3 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}
/* To avoid empty space in article headers */
/* FAQ: CTRN sets categories (cats) but no author (attr) */
.blog-list article header {
    grid-template-areas:
        "cats date"
        "head attr"
        "subh tags";
}
/* To hide missing gap when article lacks visual */
{# TODO: Update Core-CMS to use `:has` logic, then remove this #}
.blog-list article:not(:has(.blog-visual > *)) {
    grid-template-areas:
        "head"
        "desc";
    column-gap: unset;
}
/* To reduce margin top and bottom */
{# TODO: After TACC/Core-CMS#1037, delete this #}
:is(article.post-detail) :is(.blog-lead,.blog-visual,.blog-content) {
    margin-block: var(--blog-item-media-buffer);
}
/* To let image fill screen */
{# TODO: After TACC/Core-CMS#1037, delete this #}
@media (max-width: 575.98px) {
    :is(article.post-detail) .blog-visual {
        margin-inline: auto;
        width: fit-content;
    }
}
/* To float auto-image right, not left */
/* To limit auto-image width */
{# TODO: After TACC/Core-CMS#1037, delete this #}
@media (min-width: 576px) {
    :is(article.post-detail) .blog-visual {
        max-width: 50%;
        float: right;
        margin-left: 20px;
        margin-right: unset;
    }
}
</style>
