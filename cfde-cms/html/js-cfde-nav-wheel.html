{% load sekizai_tags %}
<div id="cfde-nav-wheel" class="js-cfde-nav-wheel"></div>

{% addtoblock "css" %}
{# HACK: Using "css" because it loads in head ("js" does not) #}
<script type="importmap" class="js-cfde-nav-wheel">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0?dev",
    "react/": "https://esm.sh/react@19.1.0/",
    "react-dom": "https://esm.sh/react-dom@19.1.0?dev",
    "react-dom/": "https://esm.sh/react-dom@19.1.0/",
    "react/jsx-runtime": "https://esm.sh/react@19.1.0/jsx-runtime?dev",
    "@mui/material": "https://esm.sh/@mui/material@7.0.2?dev&deps=react@19.1.0,react-dom@19.1.0,@emotion/react@11.14.0",
    "@mui/material/": "https://esm.sh/@mui/material@7.0.2/",
    "@emotion/react": "https://esm.sh/@emotion/react@11.14.0?dev&deps=react@19.1.0",
    "@emotion/react/": "https://esm.sh/@emotion/react@11.14.0/",
    "@emotion/styled": "https://esm.sh/@emotion/styled@11.14.0?dev&deps=react@19.1.0,@emotion/react@11.14.0",
    "@emotion/styled/": "https://esm.sh/@emotion/styled@11.14.0/"
  }
}
</script>
{% endaddtoblock %}

{% addtoblock "js" %}
<script type="module" class="js-cfde-nav-wheel">
    import CFDEWheel from 'https://cdn.jsdelivr.net/gh/TACC/Core-CMS-Custom@65096b59/cfde-cms/js/cfde-wheel/dist/index.browser.js';
    import { createElement } from 'react';
    import { createRoot } from 'react-dom/client';

    function initWheel() {
        const rootElement = document.getElementById('cfde-nav-wheel');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(createElement(CFDEWheel));
        } else {
            console.error('Root element not found');
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initWheel);
    } else {
        initWheel();
    }
</script>
{% endaddtoblock %}
