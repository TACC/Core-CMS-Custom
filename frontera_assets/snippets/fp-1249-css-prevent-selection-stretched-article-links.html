<style id="fp-1249-css-prevent-selection-stretched-article-links">
/* CAVEAT: With [Dark Reader plugin](https://darkreader.org/) on, user can:
        1. Select all text on page (ctrl/cmd + a)
        2. Hover over such a link.
        3. See underline appear.
*/
.s-article-preview p:last-child > a {
  user-select: none;
}
</style>
